<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div style="padding: 4px; display: flex; flex-direction: column">
      <span style="text-align: center; font-size: medium; font-weight: bold; margin-bottom: 5px"
        >Coursera Translate Extension</span
      >
      <button
        id="translateBtn"
        style="
          width: 150px;
          margin-top: 4px;
          margin-bottom: 12px;
          background-color: #337357;
          color: white;
          outline: none;
          border-radius: 5px;
          border: none;
          padding: 4px;
          cursor: pointer;
        "
      >
        Translate
      </button>
      <label for="lang">Translation language:</label>
      <select id="lang">
        <option value="he">Hebrew</option>
        <option value="uk">Ukrainian</option>
        <option value="tr">Turkish</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="pt">Portuguese</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="ar">Arabic</option>
        <option value="bg">Bulgarian</option>
        <option value="ca">Catalan</option>
        <option value="cs">Czech</option>
        <option value="da">Danish</option>
        <option value="nl">Dutch</option>
        <option value="fi">Finnish</option>
        <option value="el">Greek</option>
        <option value="hi">Hindi</option>
        <option value="hu">Hungarian</option>
        <option value="id">Indonesian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="no">Norwegian</option>
        <option value="pl">Polish</option>
        <option value="ro">Romanian</option>
        <option value="sv">Swedish</option>
        <option value="th">Thai</option>
        <option value="vi">Vietnamese</option>
      </select>
      <label for="fontsize" style="margin-top: 10px">The font size of subtitles:</label>
      <input type="number" id="fontsize" min="10" max="300" size="5" value="75" />
      <div style="font-size: medium; margin-top: 10px; font-weight: bold; text-align: center">Contact</div>
      <ul
        style="
          display: grid;
          grid-template-columns: auto auto;
          grid-gap: 5px;
          margin-top: 4px;
          padding: 0;
          list-style-type: none;
        "
      >
        <li style="font-size: small">
          <a
            href="https://github.com/lexxai"
            target="_blank"
            style="display: flex; flex-direction: row; border: none; border-radius: 5px; padding: 2px"
          >
            <img
              alt="github"
              title="github"
              src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
              style="width: 20px; height: 20px; margin-right: 5px"
            />
            <span style="font-size: small">lexxai</span>
          </a>
        </li>
        <li style="font-size: small">
          <a href="https://www.buymeacoffee.com/lex4xai" target="_blank">
            <img
              src="https://media.giphy.com/media/TDQOtnWgsBx99cNoyH/giphy.gif"
              alt="Buy me a coffee"
              title="Buy me a coffee"
              style="width: 20px; height: 20px; margin-right: 5px"
            />
          </a>
        </li>
        <li style="font-size: small">
          <a
            href="https://github.com/mucahit-sahin"
            target="_blank"
            style="display: flex; flex-direction: row; border: none; border-radius: 5px; padding: 2px"
          >
            <img
              alt="github"
              title="github"
              src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
              style="width: 20px; height: 20px; margin-right: 5px"
            />
            <span style="font-size: small">mucahit-sahin</span>
          </a>
        </li>
        <li style="font-size: small">
          <a
            href="
                https://www.buymeacoffee.com/mucahitsahin
                "
            target="_blank"
          >
            <img
              src="https://media.giphy.com/media/TDQOtnWgsBx99cNoyH/giphy.gif"
              alt="Buy me a coffee"
              title="Buy me a coffee"
              style="width: 20px; height: 20px; margin-right: 5px"
            />
          </a>
        </li>
      </ul>
    </div>
    <div style="width: 160px;"></div>
    <script src="/popup.js"></script>
  </body>
</html>
